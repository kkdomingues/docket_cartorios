	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<body>
	<main>
		<div class="container px-4 py-5" id="featured-3">
			<h2 class="pb-2 border-bottom">Cadastro de Cartório</h2>
			<form th:object="${cartorio}" action="/cartorio/novo" method="POST">
				<div class="mb-3">
					<label for="nomeCartorio" class="form-label">Nome do
						Cartório</label>
				<input field="*{name}" type="text" class="form-control" id="nomeCartorio" name="name"/>
				</div>
				<div class="mb-3">
					<label for="enderecoCartorio" class="form-label">Endereço
						do Cartório</label>	
					<input field="*{address}" type="text" class="form-control "
						id="enderecoCartorio" name="address"/>
				</div>
				<div class="mb-3">
					<label for="certidoesCartorio" class="form-label">Quais
						tipos de Certidões o cartório emite?</label> 
					<select field="*{certificates}" class="form-select" aria-label="Default select" id="certidoesCartorio" name="certificates"/>
						<option selected>Selecione os tipos de certidão</option>
						<option 
					        th:each="certidao : ${certidoes}" 
					        th:value="${certidao.id}" 
					        th:text="${certidao.nome}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>
	</main>
</body>
</html>
