<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
	<main>
		<div class="container px-4 py-5" id="featured-3">
			<h2 class="pb-2 border-bottom">2 Via de Certidão</h2>
			<form th:object="${cartorio}" action="/certidao/emitir"
				method="POST">
				<div class="mb-3">
					<label for="nomeCartorios" class="form-label">Nome do Cartório</label> 
					<select field="*{nomeCartorio}" class="form-select" aria-label="Default select" id="nomeCartorios" name="nomeCartorios">
						<option selected>Selecione o nome do cartório</option>
						<option 
					        th:each="cartorio : ${carts}" 
					        th:value="${cartorio.name}" 
					        th:text="${cartorio.name}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label for="nomeSolicitante" class="form-label">Nome do Solicitante</label> 
					<input field="*{nomePessoa}" type="text"
						class="form-control " id="nomeSolicitante" name="nomeSolicitante" />
				</div>
				<div class="mb-3">
					<label for="emailSolicitante" class="form-label">E-mail do Solicitante</label> 
					<input field="*{email}" type="email"
						class="form-control " id="emailSolicitante" name="emailSolicitante" />
				</div>
				<div class="mb-3">
					<label for="certificate" class="form-label">Qual certidão deseja emitir</label> 
					<select field="*{certificates}" class="form-select" aria-label="Default select" id="certidoesCartorio" name="certificates">
						<option selected>Selecione os tipos de certidão</option>
						<option 
					        th:each="certidao : ${certidoes}" 
					        th:value="${certidao.id}" 
					        th:text="${certidao.nome}"></option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Emitir e Enviar</button>
				<a href="/" class="btn btn-primary">Voltar</a>
			</form>
		</div>
	</main>
</body>
</html>
